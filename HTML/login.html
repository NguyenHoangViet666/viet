<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>Đăng nhập / Đăng ký - BetoBook</title>
  </head>
  <body>
    <div class="container">
      <!-- FORM ĐĂNG NHẬP -->
      <div class="form-box login">
        <form action="#">
          <h1>Đăng Nhập</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required name="loginUsername" />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required name="loginPassword" />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="forgot-link">
            <a href="#">Quên mật khẩu?</a>
          </div>
          <button type="submit" class="btn">Đăng Nhập</button>
        </form>
      </div>

      <!-- FORM ĐĂNG KÝ -->
      <div class="form-box register">
        <form action="#">
          <h1>Đăng Ký</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required name="registerUsername" />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required name="registerPassword" />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required name="confirmPassword" />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn">Đăng Ký</button>
        </form>
      </div>

      <!-- KHỐI CHUYỂN ĐỔI -->
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Xin chào!</h1>
          <p>Chưa có tài khoản?</p>
          <button class="btn register-btn">Đăng Ký</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Chào mừng trở lại!</h1>
          <p>Đã có tài khoản?</p>
          <button class="btn login-btn">Đăng Nhập</button>
        </div>
      </div>
    </div>

    <script src="../JS/users.js"></script>
    <script src="../JS/login.js"></script>
  </body>
</html>
